apiVersion: apps/v1
kind: Deployment
metadata:
  name: linked-data-service
  labels:
    app: linked-data-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linked-data-service
  template:
    metadata:
      labels:
        app: linked-data-service
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: api
          image: ghcr.io/mcharno/linked-data-service:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: linked-data-config
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
