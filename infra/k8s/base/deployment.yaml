apiVersion: apps/v1
kind: Deployment
metadata:
  name: linked-data-service
  namespace: web
  labels:
    app: linked-data-service
    component: api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: linked-data-service
  template:
    metadata:
      labels:
        app: linked-data-service
        component: api
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - name: api
        image: ghcr.io/GITHUB_USERNAME/linked-data-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: linked-data-config
        env:
        - name: GEONAMES_USERNAME
          valueFrom:
            secretKeyRef:
              name: linked-data-secrets
              key: geonames_username
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
