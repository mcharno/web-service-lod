apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linked-data-ingress
  namespace: web
  labels:
    app: linked-data-service
  annotations:
    # Traefik specific annotations (k3s default ingress controller)
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"

    # Uncomment if using cert-manager for TLS
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Nginx specific annotations (if using nginx-ingress)
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  # Uncomment for TLS
  # tls:
  # - hosts:
  #   - lod.yourdomain.com
  #   secretName: linked-data-tls

  rules:
  - host: charno.net
    http:
      paths:
      # API routes
      - path: /
        pathType: Prefix
        backend:
          service:
            name: linked-data-service
            port:
              number: 3000
