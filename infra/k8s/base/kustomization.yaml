apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: web

resources:
  - namespace.yaml
  - configmap.yaml
  - secret-template.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml

labels:
  - pairs:
      app.kubernetes.io/name: linked-data-service
      app.kubernetes.io/managed-by: argocd

images:
  - name: ghcr.io/mcharno/linked-data-service
    newTag: latest
