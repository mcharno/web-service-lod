apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-application-controller-extended
  labels:
    app.kubernetes.io/name: argocd
    app.kubernetes.io/component: application-controller
rules:
  # Core resources
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
      - services
      - endpoints
      - persistentvolumeclaims
      - events
      - configmaps
      - secrets
      - serviceaccounts
      - namespaces
      - resourcequotas
      - limitranges
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Apps resources
  - apiGroups:
      - "apps"
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
      - controllerrevisions
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Batch resources
  - apiGroups:
      - "batch"
    resources:
      - jobs
      - cronjobs
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Networking resources
  - apiGroups:
      - "networking.k8s.io"
    resources:
      - ingresses
      - networkpolicies
      - ingressclasses
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # RBAC resources
  - apiGroups:
      - "rbac.authorization.k8s.io"
    resources:
      - roles
      - rolebindings
      - clusterroles
      - clusterrolebindings
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Policy resources (PodDisruptionBudgets, PodSecurityPolicies)
  - apiGroups:
      - "policy"
    resources:
      - poddisruptionbudgets
      - podsecuritypolicies
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Admission registration (webhooks)
  - apiGroups:
      - "admissionregistration.k8s.io"
    resources:
      - mutatingwebhookconfigurations
      - validatingwebhookconfigurations
    verbs:
      - get
      - list
      - watch

  # Storage resources
  - apiGroups:
      - "storage.k8s.io"
    resources:
      - storageclasses
      - volumeattachments
    verbs:
      - get
      - list
      - watch

  # Autoscaling
  - apiGroups:
      - "autoscaling"
    resources:
      - horizontalpodautoscalers
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # API registration
  - apiGroups:
      - "apiregistration.k8s.io"
    resources:
      - apiservices
    verbs:
      - get
      - list
      - watch

  # Custom Resource Definitions
  - apiGroups:
      - "apiextensions.k8s.io"
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
      - watch

  # Metrics
  - apiGroups:
      - "metrics.k8s.io"
    resources:
      - pods
      - nodes
    verbs:
      - get
      - list

  # Certificate management (if using cert-manager)
  - apiGroups:
      - "cert-manager.io"
    resources:
      - certificates
      - certificaterequests
      - issuers
      - clusterissuers
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # ACME challenges (cert-manager)
  - apiGroups:
      - "acme.cert-manager.io"
    resources:
      - challenges
      - orders
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Service mesh (if using Istio/Linkerd)
  - apiGroups:
      - "networking.istio.io"
    resources:
      - "*"
    verbs:
      - get
      - list
      - watch

  # Coordination (leases)
  - apiGroups:
      - "coordination.k8s.io"
    resources:
      - leases
    verbs:
      - get
      - list
      - watch

  # k3s-specific resources
  - apiGroups:
      - "k3s.cattle.io"
    resources:
      - addons
      - etcdsnapshotfiles
    verbs:
      - get
      - list
      - watch

  # Rancher/Cattle resources (if using Rancher with k3s)
  - apiGroups:
      - "cattle.io"
      - "management.cattle.io"
      - "project.cattle.io"
    resources:
      - "*"
    verbs:
      - get
      - list
      - watch

  # Helm resources (if using Helm operator)
  - apiGroups:
      - "helm.cattle.io"
    resources:
      - helmcharts
      - helmchartconfigs
    verbs:
      - get
      - list
      - watch

  # Traefik CRDs (k3s default ingress controller)
  - apiGroups:
      - "traefik.containo.us"
      - "traefik.io"
    resources:
      - ingressroutes
      - ingressroutetcps
      - ingressrouteudps
      - middlewares
      - middlewaretcps
      - tlsoptions
      - tlsstores
      - traefikservices
      - serverstransports
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
