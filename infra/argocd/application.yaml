apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linked-data-service
  namespace: argocd  # ArgoCD namespace
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/mcharno/web-service-lod.git  # Update with your repo URL
    targetRevision: main
    path: infra/k8s/base

  destination:
    server: https://kubernetes.default.svc
    namespace: linked-data

  syncPolicy:
    automated:
      prune: true  # Remove resources that are no longer in git
      selfHeal: true  # Automatically sync when changes detected
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true  # Create namespace if it doesn't exist
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health checks
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore replica count differences (for HPA)
