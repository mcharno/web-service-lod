version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: linked-data-service-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - GEONAMES_USERNAME=${GEONAMES_USERNAME}
      - API_BASE_PATH=${API_BASE_PATH:-/api}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    env_file:
      - .env
    volumes:
      - ./src:/app/src:ro
      - ./node_modules:/app/node_modules
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - linked-data-network

networks:
  linked-data-network:
    driver: bridge
